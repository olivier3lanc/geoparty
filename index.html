<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoParty</title>

    <link rel="stylesheet" href="./css/leaflet.css">
    <link rel="stylesheet" href="./css/maplibre-gl.css">
    <!-- <link rel="stylesheet" href="./css/leaflet-gesture-handling.min.css"> -->
    <link rel="stylesheet" href="./css/leaflet-simple-locate.css">
    <link rel="stylesheet" href="./css/geoparty.css">
</head>

<body>
    <div id="map"></div>
    <div id="commands">
        <button id="locate-me" onclick="gp.startUserLocation()">start locate me</button>
        <button id="unlocate-me" onclick="gp.stopUserLocation()">stop locate me</button>
        <button id="fit-map" onclick="gp.fitMap()">fit map</button>
    </div>
    <script src="./js/leaflet.js"></script>
    <script src="./js/leaflet-simple-locate.js"></script>
    <!-- <script src="https://unpkg.com/leaflet-gesture-handling"></script> -->

    <!-- Maplibre GL -->
    <script src="./js/maplibre-gl.js"></script>
    <script src="./js/leaflet-maplibre-gl.js"></script>
    <script src="./js/geoparty.js"></script>
    <script>
        gp.init({
            storyUrl: './story2.json',
            themeUrl: './theme2.json',
            leaflet: {
                style: 'https://tiles.openfreemap.org/styles/liberty'
            }
        });
    </script>
</body>

</html>
